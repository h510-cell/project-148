<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="lady_waving" src="./models/lady_waving-20kpolys/scene.gltf"></a-asset-item>

      <a-asset-item id="park_bench" src="./models/park_bench(1)/scene.gltf"></a-asset-item>

      <a-asset-item id="street_light" src="./models/street_light/scene.gltf"></a-asset-item>

      <a-asset-item id="wild_black_cat" src="./models/wild_black_cat/scene.gltf"></a-asset-item>


      <img id="bg" src="./images/forest And Street.jpg">

    </a-assets>

    <a-forest src="#bg"></a-forest>

     <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Point-->
    <a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">

      <a-entity light="type: point; castShadow: true; intensity: 2.35;"
        position="5.92951 8.39487 1.29438"></a-entity>

    <!--Ambient-->
    <a-entity light="type: ambient;">
    </a-entity>

    </a-entity>

    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

        <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--lady_waving-->
    <a-entity>
      <a-entity position="-2 0.4 3" scale="0.003 0.003 0.003" gltf-model="lady_waving" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--street_light-->
    <a-entity>
      <a-entity position="-4 1 5" scale="0.004 0.004 0.004" gltf-model="street_light" shadow="cast: true;">
      </a-entity>
    </a-entity>

     <!--park_bench-->
     <a-entity>
      <a-entity position="-2 1 3" scale="0.005 0.005 0.005" gltf-model="park_bench" shadow="cast: true;">
      </a-entity>
    </a-entity>

     <!--wild_black_cat-->
     <a-entity>
      <a-entity position="20 0 0" scale="1 1 1" gltf-model="#wild_black_cat"
        shadow="cast: true; ">
      </a-entity>
    </a-entity>

</a-scene>
</body>

</html>
